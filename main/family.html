<!DOCTYPE html>
<html lang="en">

<script>
  function includeHTML() {
    var z, i, elmnt, file, xhttp;
    /*loop through a collection of all HTML elements:*/
    z = document.getElementsByTagName("*");
    for (i = 0; i < z.length; i++) {
      elmnt = z[i];
      /*search for elements with a certain attribute:*/
      file = elmnt.getAttribute("nav-bar");
      if (file) {
        /*make an HTTP request using the attribute value as the file name:*/
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4) {
            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
            /*remove the attribute, and call this function once more:*/
            elmnt.removeAttribute("nav-bar");
            includeHTML();
          }
        }
        xhttp.open("GET", file, true);
        xhttp.send();
        /*exit the function:*/
        return;
      }
    }
  };
</script>



<head>
  <title>Shibata-Fam</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <div nav-bar="nav_bar.html"></div>

  <h1 class="page-title">
    Shibata - Family
  </h1>

  <br><br><br><br><br><br>
  <div class="wrapper">
    <div class="container">

      <img src="https://live.staticflickr.com/65535/54325318968_e23a1c40c5_k.jpg" width="2048"
          height="1152" alt="Shibata Christmas 2024" />

      <div class="text">
        <h2 class="h2-title">The Crew</h2><br>
        <p>
          Here is my real love and joy. <br>
          This is my wife Peggy and I with our 6 kids.
        </p>
      </div>

      <script>
        includeHTML();
      </script>
</body>

</html>
